<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper Flags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="header">
        <h2>Minesweeper Flags</h2>
        <div class="timer-refresh">
          <div id="timer">0:00:00</div>
          <button id="refresh">Restart game</button>
        </div>
      </div>
      <div class="game-area">
        <div class="left-bar">
          <div class="red-player player-photo">
            Red Player
            <div class="spacing"></div>
            <img
              class="player-img"
              src="Pictures/charmander2.png"
              alt="Charmander"
            />
            <div class="spacing"></div>
            <div class="p1-score">Score: 0</div>
          </div>
          <div class="blue-player player-photo">
            Blue Player
            <div class="spacing"></div>
            <img
              class="player-img"
              src="Pictures/squirtle.png"
              alt="Squirtle"
            />
            <div class="spacing"></div>
            <div class="p2-score">Score: 0</div>
          </div>
        </div>
        <div class="container">
          <div class="spacing2"></div>
        </div>
      </div>
    </div>
    <script src="script_MSF.js" charset="UTF-8"></script>
  </body>
</html>
